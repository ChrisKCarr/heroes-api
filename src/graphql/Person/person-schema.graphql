#import Job from '../Job/job-schema.graphql'

type Person {
	id: ID!
	avatarURL: String!
	first_name: String!
	last_name: String!
	job: Job!
}

type Mutation {
	createNewPerson(first_name: String!, last_name: String!, job_id: ID!): Person!
}

type Query {
	getAllPersons: [Person!]!
	getPersonsByJobID(ID: ID!): [Person!]!
}
