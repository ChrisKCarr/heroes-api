#import Type from '../Type/type-schema.graphql'

type Hero {
  id: ID!
  avatar_url: String!
  full_name: String!
  description: String!
  type: Type!
}

type Mutation {
  createNewHero(full_name: String!, type_id: ID!, avatar_url: String!): Hero!
  updateHero(id: ID!, full_name: String, avatar_url: String, type: ID): Hero!
  deleteHero(id: ID!): Hero!
}

type Query {
  heroes(type_id: ID, name_query: String): [Hero!]!
  hero(id: ID!): Hero!
}
