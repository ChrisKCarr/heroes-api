#import Type from '../Type/type-schema.graphql'

type Hero {
  id: ID!
  avatar_url: String!
  full_name: String!
  type: Type!
}

type Mutation {
  createNewHero(full_name: String!, type_id: ID!, avatar_url: String!): Hero!
}

type Query {
  getAllHeroes: [Hero!]!
  getHeroesByJobID(ID: ID!): [Hero!]!
}
